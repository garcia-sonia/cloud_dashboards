<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="My Tableau Dashboard Showcase">
    <meta name="keywords" content="tableau, dashboard, embedding API">
    <meta name="author" content="Sonia Garcia">

    <!--Link to Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Dashboard Showcase</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, sans-serif;
        }

        .mySlides {
            display: none;
        }

        img {
            vertical-align: middle;
        }

        /* Slideshow container */
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        /* Caption text */
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: right;
        }

        /* Number text (1/3 etc) */
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        /* The dots/bullets/indicators */
        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active {
            background-color: #717171;
        }

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }

        /* On smaller screens, decrease text size */
        @media only screen and (max-width: 300px) {
            .text {
                font-size: 11px
            }
        }
    </style>
</head>

<body>
    <h2>Webpage with Automatic Slideshow (W3Schools) including Tableau Dashboards and Video</h2>
    <p> Tableau Embedding API is used to embed dashboards - Youtube IFrame player API is used to embed video</p>
    <p>Change image/video every 5 seconds:</p>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <script type="module" src="https://online.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js">
            </script>
            <tableau-viz id="tableauViz"
                src="https://10az.online.tableau.com/#/site/sgp/views/Superstore_16684268366920/Overview"
                toolbar="hidden" hide-tabs>
            </tableau-viz>
            <div class="text">Caption One</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <script type="module" src="https://online.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js">
            </script>
            <tableau-viz id="tableauViz"
                src="https://10az.online.tableau.com/#/site/sgp/views/Superstore_16684268366920/Forecast?:iid=21"
                toolbar="hidden" hide-tabs>
            </tableau-viz>
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <script type="module" src="https://online.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js">
            </script>
            <tableau-viz id="tableauViz"
                src="https://10az.online.tableau.com/#/site/sgp/views/Superstore_16684268366920/WhatIfForecast"
                toolbar="hidden" hide-tabs>
            </tableau-viz>
            <div class="text">Caption Three</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <iframe width="756" height="567" src="https://www.youtube.com/embed/YfE9jBq002s?autoplay=1&mute=1">
            </iframe>
            <div class="text">Caption Four</div>
        </div>
    </div>
    <br>

    <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
    </script>

</body>

</html>
